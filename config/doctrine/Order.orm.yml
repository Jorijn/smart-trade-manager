App\Model\Order:
  type: entity
  table: exchange_order
  repositoryClass: App\Repository\OrderRepository
  id:
    clientOrderId:
      type: string
      generator:
        strategy: NONE
  indexes:
    idx_sdx1:
      columns:
        - client_order_id
        - status
        - filled_quantity
  fields:
    symbol:
      type: string
      nullable: false
    side:
      type: string
      nullable: false
    type:
      type: string
      nullable: false
    timeInForce:
      type: string
      nullable: true
    quantity:
      type: decimal
      precision: 27
      scale: 18
      nullable: false
    price:
      type: decimal
      precision: 27
      scale: 18
      nullable: false
    stopPrice:
      type: decimal
      precision: 27
      scale: 18
      nullable: true
    icebergQty:
      type: decimal
      precision: 27
      scale: 18
      nullable: true
    newOrderRespType:
      type: string
      nullable: true
    recvWindow:
      type: integer
      nullable: true
    status:
      type: string
      nullable: true
    filledQuantity:
      type: decimal
      precision: 27
      scale: 18
      nullable: true
    filledQuoteQuantity:
      type: decimal
      precision: 27
      scale: 18
      nullable: true
    updatedAt:
      type: bigint
      nullable: true
